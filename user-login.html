<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Login - ProSource Works</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-box h2 {
      margin-bottom: 30px;
      text-align: center;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .form-footer {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-bottom: 20px;
    }
    .form-footer label {
      display: flex;
      align-items: center;
    }
    .form-footer a {
      text-decoration: none;
      color: #5b6ef0;
    }
    button {
      width: 100%;
      background: #5b6ef0;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .social-login {
      text-align: center;
      font-size: 13px;
      margin-top: 20px;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 12px;
    }
    .social-icons a {
      text-decoration: none;
      font-size: 18px;
      color: white;
      background: #3b5998;
      padding: 10px 14px;
      border-radius: 50%;
      display: inline-block;
    }
    .social-icons a.twitter {
      background: #1da1f2;
    }
    .login-link {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
    }
    .login-link a {
      color: #5b6ef0;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login to continue</h2>
    <form action="/user-login" method="POST">
      <input type="email" name="email" placeholder="User Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <div class="form-footer">
        <label><input type="checkbox" /> Remember me</label>
        <a href="/user-forgot-password">Forgot Password?</a>
      </div>
      <button type="submit">Login</button>
    </form>

    <div class="login-link">
      New here? <a href="/user-register.html">Create an account</a>
    </div>

    <div class="social-login">
      or sign up using
      <div class="social-icons">
        <a href="/auth/facebook">&#xf082;</a>
        <a href="/auth/google" class="twitter">&#xf1a0;</a>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
