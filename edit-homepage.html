<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Homepage - ProSource Works</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f7ff;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #5b6ef0;
      color: white;
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      margin: 0;
      font-size: 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }

    h2 {
      margin-bottom: 24px;
      color: #5b6ef0;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 16px;
      margin-bottom: 8px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 24px;
      background: #5b6ef0;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .success-message {
      margin-top: 20px;
      color: green;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>Edit Homepage</h1>
    <a href="/admin-dashboard.html">← Back to Dashboard</a>
  </div>

  <div class="container">
    <h2>Update Homepage Content</h2>
    <form action="/update-homepage" method="POST">
      <label for="title">Main Title</label>
      <input type="text" id="title" name="title" placeholder="Enter homepage title" required />

      <label for="subtitle">Subtitle</label>
      <input type="text" id="subtitle" name="subtitle" placeholder="Enter subtitle" required />

      <label for="buttonText">Button Text</label>
      <input type="text" id="buttonText" name="buttonText" placeholder="Enter button text" required />

      <button type="submit">Save Changes</button>
    </form>

    <!-- Optional: Display a success message after update -->
    <div id="successMessage" class="success-message" style="display:none;">
      ✅ Homepage updated successfully!
    </div>
  </div>

</body>
</html>
