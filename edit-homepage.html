<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Homepage - ProSource Works</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #10002b, #240046, #3c096c);
      margin: 0;
      padding: 0;
      color: #fff;
    }

    .navbar {
      background: rgba(255, 0, 128, 0.2);
      backdrop-filter: blur(6px);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.5em;
      color: #ff91f6;
      text-shadow: 0 0 10px #ff91f6;
    }

    .navbar a {
      color: #00ffe7;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #ffb3ec;
      text-shadow: 0 0 6px #ffb3ec;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 18px;
      margin-bottom: 8px;
      color: #00f7ff;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      background: #1a0033;
      color: #fff;
      box-shadow: 0 0 5px #5500ff inset;
    }

    button {
      margin-top: 28px;
      width: 100%;
      background: linear-gradient(145deg, #ff00b3, #5500ff);
      color: white;
      padding: 14px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.4);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
    }

    #successMessage {
      margin-top: 24px;
      text-align: center;
      color: #00ffae;
      font-weight: bold;
      display: none;
    }

    @media (max-width: 768px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      .navbar {
        padding: 15px 25px;
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }

      button {
        font-size: 0.9em;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>‚úèÔ∏è Edit Homepage</h1>
    <a href="/admin-dashboard.html">‚Üê Back to Dashboard</a>
  </div>

  <div class="container">
    <h2>Update Homepage Content</h2>
    <form action="/update-homepage" method="POST">
      <label for="title">Main Title</label>
      <input type="text" id="title" name="title" placeholder="Enter homepage title" required />

      <label for="subtitle">Subtitle</label>
      <input type="text" id="subtitle" name="subtitle" placeholder="Enter subtitle" required />

      <label for="buttonText">Button Text</label>
      <input type="text" id="buttonText" name="buttonText" placeholder="Enter button text" required />

      <button type="submit">üíæ Save Changes</button>
    </form>

    <div id="successMessage">‚úÖ Homepage updated successfully!</div>
  </div>

</body>
</html>
